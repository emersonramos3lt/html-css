<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no seu proprio servidor</p>
 
    <video width="500" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm"> 
        <p>Seu navegador nao tem compatbilidade com reproducao de videos.</p>
    </video> <!--Podemos fazer uma capa usando poster="imagens/nomedoarquivo"-->
    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=xYmA-4vgMjQO1uDq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--O Youtube economiza dados do site, ao inves de colocar videos proprios-->

    <!--Podemos usar vimeo para ser algo mais profissional-->
</body>
</html>
