<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midies em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegaddor.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel"> <!--A ordem importa! o pequeno sempre vem primeiro depois o medio e depois o grande-->
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls> 
        <source src="onthedalta.mp3" type="audio/mpeg">
        <source src="onthedalta.mp3" type="audio/ogg">
        <source src="onthedalta.nav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio.</p>
        <a href="onthedalta.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio> <!--A ordem aqui tbm importa, sendo o primeiro o que o site vai carregar primeiro-->
</body>
</html>
