<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: orange;

            display: flex;
           
            flex-flow: row wrap;
            /* Valor padrão: nowrap */
        }

        .item {
            background-color: rgb(111, 111, 245);
            color: #fff;

            border: 1px solid #000;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!--
        
    FLEX-WRAP

    flex-wrap: nowrap; Caso o conteiner diminua, os itens dentro também diminua. Este é um valor padrão

    flex-wrap: wrap; Se o conteiner diminuir, ele irá colocar o último elemento no sentindo do cross-axis

    flex-wrap: wrap-reverse; Coloca o último elemento em cima, e não em baixo

    PODEMOS JUNTAR FLEX-DIRECTION + FLEX-WRAP com FLEX-FLOW

    Ex: flex-flow: row nowrap

    -->

    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>


</body>
</html>
