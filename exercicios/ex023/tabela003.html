            background-color: gray;

            position: sticky;

        }

        tbody > tr:nth-child(2n) {
            background-color: lightcoral;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
